#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "150px"
# logo text will only show when logo is missing.
logo_text = "Atoms of Us"
# navbar fixed to top
navbar_fixed = true
# OpenGraph / Twitter Card metadata
description = "Vanlife 🚐 | Travel 🏞️ | Hiking 🥾 | Plant-Based 🌿 | Environmentalism ♻️🌎"
author = "AOU"
image = "images/logo.svg" # this image will be used as fallback if a page has no image of its own
# contact info
# address = "Somewhere in a van"
# mobile = "+211234565523"
# email = "info@email.com"
# contact form action
contact_form_action = "https://formspree.io/f/xyyvearb" # contact form works with https://formspree.io
# search
search = true

# featured post title
featured_post_title = "Featured Posts"
recent_post_title = "Recent Posts"
mainSections = ["blog"]
# about widget content
about_widget_content = "“The fact remains that man has unprecedented control over the world and everything in it. And so, whether he likes it or not, what happens next is very largely up to him.” - David Attenborough (From 'Life on Earth' 1979)"
# footer content
footer_content = "Copyright © 2022 Atoms of Us <br/> Find an issue with the page? Let us know on [Github](https://github.com/kmalloy24/AOU-Blog/)!"
# copyright
copyright = "Designed By [Themefisher](https://themefisher.com/) & Developed By [Gethugothemes](https://gethugothemes.com/) <br/> Powered by [Hugo](https://gohugo.io/) & [Github Pages](https://pages.github.com/)"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""


# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Banner
[banner]
enable = true
title_large = "Welcome **!**"
title_small = "We are Chan & Kyle,"
image = "images/banner.webp"
background_image = "/images/banner-bg-shape.svg"
content = "& these are the atoms of us: <br/> Vanlife 🚐 | Travel 🏞️ | Hiking 🥾 | Plant-Based 🌿 | Environmentalism ♻️🌎"
button_label = "Our Story"
button_link = "about/"

# Advertise
[advertisement]
image = "images/promotion.png"
link = "https://gethugothemes.com/"

# cookies
[cookies]
enable = false
expire_days = 2
